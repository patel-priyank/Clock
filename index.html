<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="clock">
      <div id="clock-main">
        <span id="clock-hours"></span>:<span id="clock-minutes"></span>
      </div>
      <div id="clock-seconds"></div>
      <div id="clock-period"></div>
    </div>

    <span class="settings" id="settings" title="Settings">
      <i class="bi bi-gear"></i>
    </span>

    <dialog class="settings-dialog" id="settings-dialog">
      <div class="settings-container">
        <input type="checkbox" id="dark-mode" name="dark-mode">
        <label for="dark-mode">Dark Mode</label><br>
        <input type="checkbox" id="show-seconds" name="show-seconds">
        <label for="show-seconds">Show Seconds</label><br>
        <input type="checkbox" id="clock-24-hour" name="clock-24-hour">
        <label for="clock-24-hour">24-Hour Clock</label><br>
      </div>

      <div class="browse-code" id="browse-code">
        <a href="https://github.com/patel-priyank/Clock" target="_blank"><i class="bi bi-github"></i> Browse Code</a>
      </div>
      
      <button class="settings-close" id="settings-close">Done</button>
    </dialog>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
